<!DOCTYPE html>
<html lang="es">
    <head>
      

        <title>ONG</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">
      </head>
        <body>
        <div class="container-fluid text-center">

         
          <div class="row  ">
            <div class="col-md-12 jumbotron">
              <h1>ADOPTA UN PELUDO</h1>
            </div>
           
            
          </div>

          <div class="row">
            <div class="col-md-12 navegacion">
            <nav class="nav nav-pills flex-column flex-sm-row">
              <a class="flex-sm-fill text-sm-center nav-link active" href="/">INICIO</a>
              <a class="flex-sm-fill text-sm-center nav-link" href="/quienes-somos">QUIÉNES SOMOS</a>
              <a class="flex-sm-fill text-sm-center nav-link " href="/mision-vision">MISIÓN/VISIÓN</a>
              <a class="flex-sm-fill text-sm-center nav-link " href ="/como-adoptar">CÓMO ADOPTAR</a>
              <a class="flex-sm-fill text-sm-center nav-link " href ="/contactenos">CONTÁCTENOS</a>
              <a class="flex-sm-fill text-sm-center nav-link" href ="/proveedores">PROVEEDORES</a>
              
            </nav>
          </div>
          </div>
      
          <div class="row">
            <div class="titulo_pag">
            <h2>REgistrate</h2>
           </div>
          </div>

          <div class="row ">
              <form action="" method="POST" id="formulario">
                  {% csrf_token %}
                  <div class="col-md-8" style="max-width: 80%; margin: auto; font-size: 1rem;">
                      {{ form.as_table}}
                  </div>
                  <input type="submit" class="btn btn-danger" name="enviar" id="enviar" value="enviar">
                  <input type="reset" class="btn btn-primary" name="limpiar" id="limpiar" value="limpiar">
              </form>  
        </div>
        </div>
        
         
        <footer >
          NICOLAS IGNACIO LALUZ BURGOS
        </footer>
    </body>
</html>
