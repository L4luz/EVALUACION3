          </div>
          
          <div class="row">
            <div class="col-md-12 navegacion">
            <nav class="nav nav-pills flex-column flex-sm-row">
              <a class="flex-sm-fill text-sm-center nav-link " href="/">INICIO</a>
              <a class="flex-sm-fill text-sm-center nav-link " href="/quienes-somos">QUIÉNES SOMOS</a>

        <div class="row">

        </div>
        <div class="row div-formulario">
          <select class="form-control" id="perros">
            <option value="0">--SELECCIONE RAZA--</option>
            <option value="0">CUALQUIERA</option>
          </select>
        </div>
        
        <table id="lista-perros" class="table text-center">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Perro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-12 navegacion">
                        <img id="fotoDetalle" href="#" height="300" width="300"></img>
                      </div>
                      
                      <div class="col-12 navegacion">

                      </div>
                      
                      <div class="col-12 navegacion">

                      </div>
                      
                      <div class="col-12 navegacion">

                      </div>
                      
                      <div class="col-12 navegacion">

                        </div>
                      </div>
                    </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
